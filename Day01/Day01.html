<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Picture Example</title>
  <style>
    .profile-picture {
      width: 150px;
      height: 150px;
      background-image: url('profile.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      border: 3px solid #007bff;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="profile-picture"></div>
</body>
</html>
